<!doctype html>
<html lang="en">
  <head>
    <title>Register new user:</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="vh-100">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 text-black">

            <div class="px-5 ms-xl-4">
              <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
              <span class="h1 fw-bold mb-0">G-Grocery</span>
            </div>

            <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

              <form style="width: 23rem;" method="post">

                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register</h3>

                <div class="form-outline mb-4">
                  {% if badname == 1 %}
                    <h7 class="form-outline mb-4" style="color: red;">Username already exists.</h7>
                  {% elif badname == 2 %}
                    <h7 class="form-outline mb-4" style="color: red;">Only Alphanumeric characters are allowed.</h7>
                  {% elif badname == 3 %}
                    <h7 class="form-outline mb-4" style="color: red;">Mail ID exists.</h7>
                  {% endif %}
                  {% if popup !="None" %}
                    <h7 class="form-outline mb-4" style="color: red;">{{popup}}</h7>
                  {% endif %}
                  <input type="name" id="name" name="name" class="form-control form-control-lg" required />
                  <label class="form-label" for="name">Username</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="email_id" name="email_id" class="form-control form-control-lg" required />
                  <label class="form-label" for="email_id">Email address</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                  <label class="form-label" for="password">Password</label>
                </div>

                <div class="form-outline mb-4">
                  {% if badpwd == 1 %}
                    <h7 class="form-outline mb-4" style="color: red;">Password doesn't match.</h7>
                  {% endif %}
                  <input type="password" id="Conf_password" name="Conf_password" class="form-control form-control-lg" required />
                  <label class="form-label" for="Conf_password">Confirm Password</label>
                </div>

                <div class="pt-1 mb-4">
                  <button class="btn btn-info btn-lg btn-block" type="submit" style="background-color: #fc4903; outline: red; box-shadow: none;">Submit</button>
                </div>

              </form>

            </div>

          </div>
          <div class="col-sm-6 px-0 d-none d-sm-block">
            <img src="/static/fruits_n_veggies.jpg"
              alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
          </div>
        </div>
      </div>
    </section>
  </body>
