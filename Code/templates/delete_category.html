<!doctype html>
<html lang="en">
  <head>
    <title>G-Grocery | Delete:</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='fix.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    {% for font in fonts %}
      <link rel="stylesheet" href="{{ url_for('static', filename='fonts/poppins/' ~ font ~ '.ttf') }}">
    {% endfor %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  

  <body>
   <section class="vh-100">
      <div class="container-fluid">
        <div class="row">
          <span style="color: red;">{{popup}}</span>
          <div class="d-flex align-items-center justify-content-center">
            <div class="col-sm-8 text-black px-5 pt-5 mt-5">
              <div class="d-flex align-items-center justify-content-center" style="flex-direction:column;background-color: #FFFFFF; border: 4px ridge #ff0000; width: 100%; height: 60vh">
                <span class="d-flex fs-lg-2 text-center" style="font-weight: bolder;">Are you sure you want to DELETE the category "{{cat}}"? All products contained will be deleted permanently!!!</span>
                <div class="d-flex justify-content-between pt-5 px-5" style="width: 70%;">
                  <button class="btn btn-info btn-lg px-4" id="CancelButton" type="button" style="background-color: #d3eb3d; outline: #d3eb3d; border-color: #d3eb3d; font-family: Cursive;" onfocus="this.style.boxShadow = '0 0 0 5px rgba(211, 235, 61, 0.150)'" onblur="this.style.boxShadow = '0 0 0 0 rgba(211, 235, 61, 0.075)'" onmouseover="this.style.backgroundColor = '#d3eb3d'" onmouseout="this.style.backgroundColor = '#d3eb3d'">Cancel</button>
                  <button class="btn btn-info btn-lg rounded-3 fs-lg-5 del-cat" id="Del_cat" type="button" style="background-color: #fc4903; outline: #fc4903; border-color: #fc4903; font-family: Cursive;" onfocus="this.style.boxShadow = '0 0 0 5px rgba(255, 0, 0, 0.150)'" onblur="this.style.boxShadow = '0 0 0 0 rgba(255, 0, 0, 0.075)'" onmouseover="this.style.backgroundColor = '#ff6b30'" onmouseout="this.style.backgroundColor = '#fc4903'" cat_Name="{{cat}}">Delete category</button>
                </div>
              </div>
            </div>
         </div>
      </div>
      <script>

        const delCat_button = document.getElementById('Del_cat');
        delCat_button.addEventListener('click', function() {
            window.location.href = '/user={{usr}}/Del_cat={{category_ID}},{{cat}}';
        });

        const cancel_button = document.getElementById('CancelButton');
        cancel_button.addEventListener('click', function() {
            window.location.href = '/user={{usr}}/delete={{cat}}';
        });
    </script>
  </body>
</html>
